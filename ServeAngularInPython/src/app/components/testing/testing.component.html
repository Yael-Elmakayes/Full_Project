<div class="container">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="employee.name" required> 
      </div>
      <div class="form-group">
        <label for="idCard">ID Card:</label>
        <input type="text" class="form-control" id="idCard" name="idCard" [(ngModel)]="employee.idCard" required>
      </div>
      <button type="button" class="btn btn-primary" (click)="openCamera()">Take Photo</button>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
    <video id="video" width="320" height="240" style="display: none;"></video>
    <div *ngIf="registrationSuccess" class="alert alert-success" role="alert">
      Registration successful!
    </div>
    <div *ngIf="processedPhotoUrl" class="row">
      <div class="col-md-6">
        <h3>Processed Photo:</h3>
        <img [src]="processedPhotoUrl" class="img-fluid">
      </div>
    </div>
  </div>
